name: CI
on:
  push:
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:      
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Build local image
        run: docker build -f Dockerfile -t taxibeat/bake:latest .
        shell: bash
      - name: Bake CI
        run: ./bake.sh ci:run          
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUBUSER }}
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup docker buildx as a default builder
        run: docker buildx install
        shell: bash

      - name: Build local image
        run: docker build -f Dockerfile -t ghcr.io/beatlabs/bake:latest .
        shell: bash

      - name: Bake CI
        run: ./bake.sh ci        

      - name: Convert coverage file to lcov
        run: |
          GO111MODULE=off go get -u github.com/jandelgado/gcov2lcov
          $(go env GOPATH)/bin/gcov2lcov -infile=coverage.txt -outfile=coverage.lcov

      - name: Coveralls
        uses: coverallsapp/github-action@master
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage.lcov

      - name: Upload container logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          retention-days: 2
          path: .bake-container-logs

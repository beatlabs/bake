name: CI
on:
  push:
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:      
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Bake CI pre
        run: chmod +x bake.sh
      - name: Bake CI
        run: bash ./bake.sh ci:run
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUBUSER }}
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
